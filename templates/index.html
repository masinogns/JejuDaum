<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<a href="/">
<h1>캡스톤 프로젝트 입니다.</h1>
</a>

<header>
  <div class="nav">
    <dl class="">
      <dd>
        <a href="{% url 'jejudaum:book_list'%}">
          <h2>제주다움</h2>
        </a>
      </dd>

      <dd>
        <a href="{% url 'community:index'%}">
          <h2>커뮤니티</h2>
        </a>
      </dd>
    </dl>
  </div>
  <div class="login">
    {% if user.is_active %}
    <h4 class="welcome">Welcome,
                <strong>{% firstof user.get_short_name user.get_username %}</strong> /
                <a href="{% url 'jejudaum:book_change'%}">내 게시글</a> /
                <a href="{% url 'password_change' %}">Change Password</a> /
                <a href="{% url 'logout' %}">Logout</a>
    </h4>
    {% else %}
    <h4 class="welcome">Welcome, Anonymous /
                <a href="{% url 'login' %}">Login</a> /
                <a href="{% url 'register' %}">Register</a>
    </h4>
    {% endif %}
  </div>
</header>




{% block content %}{% endblock %}

  </body>
</html>
